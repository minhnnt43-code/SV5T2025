<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh viên 5 tốt - Màn hình hiển thị</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        /* =============== MÀN HÌNH CHỜ =============== */
        .waiting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 10;
        }

        /* =============== MÀN HÌNH HIỂN THỊ ẢNH =============== */
        .display-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 20;
        }

        .display-container.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Ảnh sinh viên - FULL SCREEN */
        .student-image {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            animation: zoomIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* =============== MÀN HÌNH LỖI =============== */
        .error-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 20;
            text-align: center;
            color: white;
        }

        .error-screen.active {
            display: flex;
            animation: shake 0.5s ease;
        }

        .error-screen .icon {
            font-size: 8rem;
            margin-bottom: 30px;
        }

        .error-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .error-screen p {
            font-size: 1.8rem;
            opacity: 0.9;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* =============== CONFETTI =============== */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall 3s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>
    <!-- Màn hình chờ - Background image -->
    <div class="waiting-screen" id="waitingScreen"></div>

    <!-- Màn hình hiển thị ảnh - Full screen -->
    <div class="display-container" id="displayContainer">
        <img class="student-image" id="studentImage" src="" alt="Student">
    </div>

    <!-- Màn hình lỗi -->
    <div class="error-screen" id="errorScreen">
        <div class="icon">❓</div>
        <h2>Không tìm thấy ảnh</h2>
        <p id="errorMssv">MSSV: </p>
    </div>

    <script>
        // BroadcastChannel để nhận thông tin từ admin
        const channel = new BroadcastChannel('sv5t-checkin');

        // Thông báo đã sẵn sàng
        channel.postMessage({ type: 'display-ready' });

        // Khi đóng tab
        window.addEventListener('beforeunload', () => {
            channel.postMessage({ type: 'display-closed' });
        });

        // Lắng nghe tin nhắn
        channel.onmessage = (event) => {
            if (event.data.type === 'checkin') {
                showStudent(event.data.mssv);
            } else if (event.data.type === 'ping') {
                channel.postMessage({ type: 'display-ready' });
            }
        };

        function showStudent(mssv) {
            const waitingScreen = document.getElementById('waitingScreen');
            const displayContainer = document.getElementById('displayContainer');
            const errorScreen = document.getElementById('errorScreen');
            const studentImage = document.getElementById('studentImage');

            // Ẩn tất cả màn hình
            waitingScreen.style.display = 'none';
            displayContainer.classList.remove('active');
            errorScreen.classList.remove('active');

            // Thử load ảnh với nhiều định dạng
            const extensions = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
            let tryIndex = 0;

            function tryLoadImage() {
                if (tryIndex >= extensions.length) {
                    // Không tìm thấy ảnh
                    document.getElementById('errorMssv').textContent = `MSSV: ${mssv}`;
                    errorScreen.classList.add('active');

                    // Tự động quay lại màn hình chờ sau 5 giây
                    setTimeout(() => {
                        errorScreen.classList.remove('active');
                        waitingScreen.style.display = 'block';
                    }, 5000);
                    return;
                }

                const testImg = new Image();
                testImg.onload = function () {
                    studentImage.src = `images/${mssv}.${extensions[tryIndex]}`;
                    displayContainer.classList.add('active');
                    // createConfetti(); // Đã tắt pháo hoa

                    // Ảnh sẽ hiển thị cho đến khi có check-in mới hoặc nhấn ESC
                };
                testImg.onerror = function () {
                    tryIndex++;
                    tryLoadImage();
                };
                testImg.src = `images/${mssv}.${extensions[tryIndex]}`;
            }

            tryLoadImage();
        }

        // Tạo hiệu ứng confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dfe6e9', '#fd79a8', '#a29bfe'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);

                    // Xóa confetti sau khi animation kết thúc
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 50);
            }
        }

        // Nhấn ESC để quay lại màn hình chờ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('displayContainer').classList.remove('active');
                document.getElementById('errorScreen').classList.remove('active');
                document.getElementById('waitingScreen').style.display = 'block';
            }
        });
    </script>
</body>

</html>
